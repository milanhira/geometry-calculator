
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry calculating</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <!-- heading section -->
    <div class="container bg-info mt-5 d-md-flex align-items-center justify-content-between text-light rounded px-5 py-3">
        <div class="logo">
            <h1>Interactive</h1>
            <h4 class="opacity-50">Geometry Genius
            </h4>
        </div>
        <button id="blog-btn" class="btn btn-secondary px-5">Blog</button>
    </div>

    <!-- main content section -->
    <main class="container-lg mt-5 mb-5">
        <section class="main-section gap-5 d-flex flex-column flex-md-row justify-content-center align-items-center align-items-md-start">
            <div class="w-75">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card text-center" id="card-id-1">
                            <img src="./asset/images/triangle.png" class="img-fluid mx-auto p-3 w-75"  alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Triangle</h5>
                                <small>Area (A) = 0.5 x b x h</small>
                                <div class="d-flex justify-content-center align-items-center  gap-2 pt-3">
                                    <input class="w-25 bg-light bg-gradient  border-0" id="base-input" type="text" placeholder="b" ><h6 class="me-3">cm</h6>
                                    <input class="w-25 bg-light bg-gradient border-0" id="height-input" type="text" placeholder="h"><h6>cm</h6>
                                </div> 
                                <button class="btn btn-primary px-4 text-light fw-bold mt-4" id="btn-calculation-1">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center" id="card-id-2">
                            <img src="./asset/images/rectangle.png" class="img-fluid mx-auto pt-4 w-75"  alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Rectangle</h5>
                                <small>Area (A) = w x I</small>
                                <div class="d-flex justify-content-center align-items-center  gap-2 pt-3">
                                    <input class="w-25 bg-light bg-gradient border-0" id="rectangle-width" type="text"placeholder="w"><h6 class="me-3">cm</h6>
                                    <input class="w-25 bg-light bg-gradient border-0" id="rectangle-hight" type="text"placeholder="I"><h6>cm</h6>
                                </div> 
                                <button class="btn btn-primary px-4 text-light fw-bold mt-4" id="btn-calculation-2">Calculate</button> 
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card text-center" id="card-id-3">
                            <img src="./asset/images/parallelogram.png" class="img-fluid mx-auto pt-4 w-75 mb-2"  alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Parallelogram</h5>
                                <small>Area (A) = b x h</small>
                                <div class="d-flex justify-content-center align-items-center  gap-2 pt-3">
                                    <input class="w-25 bg-light bg-gradient border-0" type="text" id="parallelogram-width" placeholder="b"><h6 class="me-3">cm</h6>
                                    <input class="w-25 bg-light bg-gradient border-0" id="parallelogram-higth" type="text" placeholder="h"><h6>cm</h6>
                                </div> 
                                <button class="btn btn-primary px-4 text-light fw-bold mt-4" id="btn-calculation-3">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center" id="card-id-4">
                            <img src="./asset/images/rhombus.png" class="img-fluid mx-auto pt-4 w-75"  alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Rhombuse</h5>
                                <small>Area (A) = d1 x d2 x 0.5 </small>
                                <div class="d-flex justify-content-center align-items-center  gap-2 pt-3">
                                    <input class="w-25 bg-light bg-gradient border-0" id="rhombuse-width" type="text" placeholder="d1"><h6 class="me-3">cm</h6>
                                    <input class="w-25 bg-light bg-gradient border-0" id="rhombuse-higth" type="text" placeholder="d2"><h6>cm</h6>
                                </div> 
                                <button class="btn btn-primary px-4 text-light fw-bold mt-4" id="btn-calculation-4">Calculate</button>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col"> 
                        <div class="card text-center" id="card-id-5">
                            <img src="./asset/images/pentagon.png" class="img-fluid mx-auto pt-4 w-50"  alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Pentagon</h5>
                                <small>Area (A) = 0.5 x p x b</small>
                                <div class="d-flex justify-content-center align-items-center  gap-2 pt-3">
                                    <input class="w-25 bg-light bg-gradient border-0" id="pentagon-perimeter" type="text" placeholder="p"><h6 class="me-3">cm</h6>
                                    <input class="w-25 bg-light bg-gradient border-0" id="pentagon-apothem" type="text" placeholder="b"><h6>cm</h6>
                                </div> 
                                <button class="btn btn-primary px-4 text-light fw-bold mt-4" id="btn-calculation-5">Calculate</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card text-center" id="card-id-6">
                            <img src="./asset/images/ellipse.png" class="img-fluid mx-auto pt-4 w-75"  alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Ellipse</h5>
                                <small>Area (A) =  Ï€ ab</small>
                                <div class="d-flex justify-content-center align-items-center  gap-2 pt-3">
                                    <input class="w-25 bg-light bg-gradient border-0" id="ellipsea_major_axis" type="text" placeholder="a"><h6 class="me-3">cm</h6>
                                    <input class="w-25 bg-light bg-gradient border-0" id="ellipse_minor_axis" type="text" placeholder="b"><h6>cm</h6>
                                </div> 
                                <button class="btn btn-primary px-4 text-light fw-bold mt-4" id="btn-calculation-6">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Show Geometry shape area Result -->
            <div class="w-auto border">
                <h4 class="text-center pt-3 px-5 pb-2"><span class="border-bottom border-dark border-2">Area Calculation</span></h4>
                <ol id="list-container" class="d-flex flex-column align-items-start justify-content-between gap-1">

                </ol>
            </div>
        </section>
    </main>

    
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="randomColorGenarator.js"></script>
    <script src="calculationOfGeometry.js"></script>

    <script>

        const blogPost = document.getElementById('blog-btn');
        function mainToBlogPage (){
                // Redirect to blog page
                window.location.assign("blogPage.html");

        blogPost.addEventListener('click', ()=>{
            mainToBlogPage();
        })
        //blog content page area end
    </script>

</body>
